<!-- Form for adding book -->
<h3 mat-color="primary">Enter your Book Information</h3>
<form (submit)="onAddLibrary(bookForm)" #bookForm = "ngForm">

    <label class="formSection" id="enterTitle">
      Title: <input name = "title" ngModel required #title = "ngModel">
    </label>

    <label class="formSection" id="enterAuthor">
      Author:
      <input name = "author" ngModel required #author = "ngModel">
    </label>

    <label class="formSection" id="enterGenres">
      Genre(s):
      <!-- drop down selection -->
      <mat-select [formControl]="genres" multiple selectable>
        <mat-select-trigger>

          <!-- displays selections as chips -->
          <mat-chip-set>
            <mat-chip highlighted="primary" *ngFor="let genre of genres.value" class="displayChips">
              {{genre}}
            </mat-chip>
          </mat-chip-set>

        </mat-select-trigger>
        <mat-option *ngFor="let genre of genreList" [value]="genre">{{genre}}</mat-option>
      </mat-select>
    </label>

    <div class="formSection" id="checkSeries">
      <mat-checkbox color="accent">Series</mat-checkbox>
    </div>

    <label class="formSection" id="seriesTitle">
      Series Title (Optional): <input>
    </label>

    <label class="formSection" id="radioStatus">
      Reading Status:
      <mat-radio-group>
        <mat-radio-button>Unread</mat-radio-button>
        <mat-radio-button>In Progress</mat-radio-button>
        <mat-radio-button>Read</mat-radio-button>
      </mat-radio-group>
    </label>

    <label class="formSection" id="enterNotes">
      Notes:
      <input name = "notes" ngModel required #notes = "ngModel">
    </label>

    <label class="formSection" id="radioWhichPage">
      Add to:
      <mat-radio-group>
        <mat-radio-button>Library</mat-radio-button>
        <mat-radio-button>Wish List</mat-radio-button>
      </mat-radio-group>
    </label>

    <div class="formSection" id="formButton">
      <button type = "submit" mat-raised-button color="primary">Add Book</button>
    </div>
</form>
