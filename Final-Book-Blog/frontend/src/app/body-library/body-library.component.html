<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let book of library">
    <mat-card class = "cardPost">
      <mat-card-header class="header">
        <mat-card-title class="title">
          {{book.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p>
          Author(s): {{book.author}}
        </p>
        <p>
          Genre(s): [insert genre]
        </p>
        <p> <!-- put *ngIf for when series checkbox is true-->
          Series: [insert series title]
        </p>
        <p>
          Reading Status: [insert reading status]
        </p>
        <mat-accordion multi="true">
          <mat-expansion-panel class="expansion">
            <mat-expansion-panel-header>
              <p>
                Notes
              </p>
            </mat-expansion-panel-header>
            <p>
              [insert notes content]
            </p>
          </mat-expansion-panel>
         </mat-accordion>
      </mat-card-content>
     </mat-card>
  </mat-grid-tile>
</mat-grid-list>
