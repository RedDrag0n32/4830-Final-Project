<mat-card id = "cardPost" >
  <mat-accordion multi="true">
   <mat-expansion-panel>
     <mat-expansion-panel-header>
       <p>
         Books: {{library.length}}
       </p>
     </mat-expansion-panel-header>
     <p *ngFor="let book of library" >
       Title: {{book.title}}, 
       Author: {{book.author}}
     </p>
   </mat-expansion-panel>
  </mat-accordion>
 </mat-card>
