<!-- Form for adding book -->
<form>
  <h3>Book Information</h3>
  <p>
    <mat-form-field>
      <label>Title:</label>
      <input>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <label>Author:</label>
      <input>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <label>Genre:</label>
      <input>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-checkbox>Series</mat-checkbox>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <label>Notes</label>
      <textarea></textarea>
    </mat-form-field>
  </p>
</form>
