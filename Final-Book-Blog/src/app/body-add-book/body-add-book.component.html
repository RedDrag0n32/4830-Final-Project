<!-- Page Header -->
<mat-toolbar color="accent">
  <span>Add Book</span>
</mat-toolbar>

<!-- Form for adding book -->
<mat-card>
  <mat-card-title>
    <span>Book Information</span>
  </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Author">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Genre">
    </mat-form-field>
    <mat-form-field>
      <mat-checkbox>Series</mat-checkbox>
    </mat-form-field>
  </form>
</mat-card>
